<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03</title>
    
</head>

<body>
    <!-- tamanho padrão html root e 16px -->
    <div style="font-size: 10px; background-color: antiquewhite;">
        <h1 style="font-size: 4em;">Larissa não trouxe o oculos (de novoo)</h1>
        <h2 style="font-size: 4rem;">Puts tem um problema</h2>

        <!-- o em respeita as configurações do elemento mais proximo -->
        <!-- o rem respeita as configurações do root (html) -->

    </div>
    <div style="font-size: 40px;">
        <!-- declarando que a taga h2 terá a matade da div -->
        <h2 style="font-size: 100%;">Comprar um pastel e uma banana</h2>
    </div>
</body>

</html>
